<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ff55958c00.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
      <nav>
        <div class="circle">
            <i class="fa-solid fa-angle-left"></i>
        </div>
        <div class="circle">
            <i class="fa-solid fa-bars"></i>
        </div>
      </nav>
      <img src="perfect.png" class="song-img">
      <h1>Perfect</h1>
      <p>Ed Sheeran</p>
      <audio id="song">
        <source src="Ed Sheeran - Perfect.mp3" type="audio/mpeg">
      </audio>
      <input type="range" value="0" id="progress">
      <div class="control">
            <div><i class="fa-solid fa-backward"></i></div>
            <div onclick="playPause()"><i class="fa-solid fa-play" id="cntrl-icon"></i></div> 
            <div><i class="fa-solid fa-forward"></i></div>
      </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
